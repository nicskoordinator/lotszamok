<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Termékek</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    td[contenteditable="true"] {
      background-color: #f9f9f9;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body class="p-4">
<div class="mb-4">
  <img src="{{ url_for('static', filename='header.jpg') }}" class="img-fluid rounded" style="width:100%; max-height:600px; object-fit:cover;" alt="Fejléc kép">
</div>
  <div class="container">
    <h2 class="mb-3">Termék lista</h2>

    {% if logged_in %}
      <p>Bejelentkezve mint <b>{{ session['username'] }}</b> – <a href="{{ url_for('logout') }}">Kijelentkezés</a></p>
    {% else %}
      <p><a href="{{ url_for('login') }}">Bejelentkezés szerkesztéshez</a></p>
    {% endif %}

    <table class="table table-bordered" id="csvTable">
      <tbody>
        {% for row in rows %}
          <tr>
            {% for cell in row %}
              <td {% if logged_in and loop.index0 != 0 %} contenteditable="true" {% endif %}>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>

    {% if logged_in %}
    <button class="btn btn-primary" onclick="saveTable()">Mentés</button>
    <hr>
    <h5>CSV fájl feltöltése</h5>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button class="btn btn-secondary btn-sm mt-2">Feltöltés</button>
    </form>
    {% endif %}
  </div>

<script>
function saveTable() {
  const table = document.getElementById("csvTable");
  let data = [];
  for (let row of table.rows) {
    let rowData = [];
    for (let cell of row.cells) {
      rowData.push(cell.innerText.trim());
    }
    data.push(rowData);
  }
  fetch('/update', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({data: data})
  }).then(res => res.json()).then(data => {
    alert("Sikeres mentés!");
  });
}
</script>
</body>
</html>
